name: "Danger Kotlin"
on: [pull_request]

jobs:
  danger-kotlin:
    runs-on: ubuntu-latest
    name: "Run Danger"
    steps:
      - uses: actions/checkout@v1
      - name: Danger
        uses: docker://ghcr.io/danger/danger-kotlin@sha256:e256ed254236be122dfe6c9fae5daa930b060495da774a7dafffc50d2441a7c2
        with:
            args: --failOnErrors --no-publish-check --dangerfile Dangerfile.df.kts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  danger-swift:
    runs-on: ubuntu-latest
    name: "Run Danger Swift"
    steps:
      - uses: actions/checkout@v1
      - name: Danger
        uses: docker://ghcr.io/danger/danger-swift@sha256:8946bc3e90d7cb9b25d83ca70b07822b1705fcb5c92f7cb7087fc4c9e9d451f6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
