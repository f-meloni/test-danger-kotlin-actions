name: "Danger Kotlin"
on: [pull_request]

jobs:
  danger-kotlin:
    runs-on: ubuntu-latest
    name: "Run Danger"
    steps:
      - uses: actions/checkout@v1
      - name: Danger
        uses: docker://ghcr.io/danger/danger-kotlin@sha256:e256ed254236be122dfe6c9fae5daa930b060495da774a7dafffc50d2441a7c2
        with:
            args: --failOnErrors --no-publish-check --dangerfile Dangerfile.df.kts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  danger-swift:
    runs-on: ubuntu-latest
    name: "Run Danger Swift"
    steps:
      - uses: actions/checkout@v1
      - name: Danger
        uses: docker://ghcr.io/danger/danger-swift@sha256:d732a1710d79a2fb4a6c2035fb34881b2a8b4b62dded35a3e205e6a3458fb266
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
